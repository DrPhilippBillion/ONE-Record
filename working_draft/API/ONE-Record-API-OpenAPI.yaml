          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Logistics Events
      summary: Append a LogisticsEvent to the event log of a given LogisticsObject
      operationId: appendLogisticsEvent_1
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/LogisticsEvent'
        required: true
      responses:
        '201':
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LogisticsEvent'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /action-requests/{actionRequestId}:
    get:
      tags:
        - Action Requests
      summary: Retrieve an ActionRequest
      operationId: getActionRequest
      parameters:
        - name: actionRequestId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ActionRequest'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Action Requests
      summary: Revoke an Action Request
      operationId: revokeActionRequest
      parameters:
        - name: actionRequestId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'    
  /logistics-objects/{logisticsObjectId}/access-permissions:
    get:
      tags:
        - Logistics Objects
      summary: Retrieve access permissions for a specific logistics object
      operationId: getAccessPermission
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request to retrieve the access permissions has been successful
          headers:
            Type:
              description: Type of the resource
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the AccessPermissions resource
              required: true
              style: simple
              schema:
                type: string
                format: uri
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/AccessPermissions'
        '401':
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '415':
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
