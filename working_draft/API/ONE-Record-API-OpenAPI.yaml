openapi: 3.0.1
info:
  title: ONE Record API Documentation
  description: >-
    This OpenAPI specification describes the API endpoint structure of an ONE
    Record API implementation.<br/><br/><b>Note:</b><br/>The included schemas
    can only be used to generate JSON-LD in the extended document
    form.<br/>However, to be fully ONE Record compliant, any ONE Record API (and
    any compliant ONE Record client)<br/><b>MUST</b> support at least the
    expanded, compacted, and flattened document forms.<br/><br/>More information
    about the ONE Record specification are available on [IATA Github
    repository](https://github.com/IATA-Cargo/ONE-Record) and on the [ONE Record
    Developer Portal](https://onerecord.iata.org).
  contact:
    name: IATA
    url: https://onerecord.iata.org/
    email: onerecord@iata.org
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 2.0.0-dev
servers:
  - url: https://1r.example.com
paths:
  /access-delegations:
    post:
      tags:
        - Access Delegations
      summary: Request delegated access on LogisticsObjects
      operationId: appendLogisticsEvent_2
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/AccessDelegation'
        required: true
      responses:
        '201':
          description: Created
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'  
  /logistics-objects/{logisticsObjectId}/logistics-events/{logisticsEventsId}:
    get:
      tags:
        - Logistics Events
      summary: Retrieves a LogisticsEvents
      operationId: getLogisticsEvent
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
        - name: logisticsEventsId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsEvent'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{logisticsObjectId}/audit-trail:
    get:
      tags:
        - Logistics Objects
      summary: Retrieves the audit trail (history) of a given logistics object
      operationId: getAuditTrail
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
        - name: updatedFrom
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: updatedTo
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: The request to retrieve the AuditTrail has been successful
          headers:
            Type:
              description: Type of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: Location of the AuditTrail
              required: true
              style: simple
              schema:
                type: string
                format: uri
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/AuditTrail'
        '301':
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        '302':
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        '401':
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '415':
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
  /notifications:
    post:
      tags:
        - Notifications
      summary: Used as callback URL for receiving Notifications
      operationId: receiveNotification
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /:
    get:
      tags:
        - Server Information
      operationId: getServerInformation
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/ServerInformation'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /subscriptions:
    get:
      tags:
        - Subscriptions
      summary: Get subscription information
      operationId: getLogisticsEvents
      parameters:
        - name: topicType
          in: query
          required: true
          schema:
            type: string
        - name: topic
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Subscriptions
      summary: Request subscription
      operationId: appendLogisticsEvent
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Subscription'
        required: true
      responses:
        '201':
          description: Created
        '404':
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
  /logistics-objects/{logisticsObjectId}:
    get:
      tags:
        - Logistics Objects
      summary: Request a logistics object
      operationId: getLogisticsObject
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
        - name: at
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: The request to retrieve the Logistics Object has been successful
          headers:
            Type:
              description: Type of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Revision:
              description: The revision of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: integer
                format: int64
            Last-Modified:
              description: Latest revision number of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: string
                format: HTTP-date
                example: Tue, 21 Feb 2023 07:28:00 GMT
            Latest-Revision:
              description: Latest revision number of the requested Logistics Object
              required: true
              style: simple
              schema:
                type: integer
                format: int64
            Location:
              description: Location of the created LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/LogisticsObject'
        '301':
          description: The URI of the Logistics Object has permanently changed.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        '302':
          description: The URI of the Logistics Object has temporarily moved.
          headers:
            Location:
              description: New location of the LogisticsObject
              required: true
              style: simple
              schema:
                type: string
                format: uri
        '401':
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '415':
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Logistics Objects
      summary: Request a change for a given logistics object
      operationId: updateLogisticsObject
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/ld+json:
            schema:
              $ref: '#/components/schemas/Change'
        required: true
      responses:
        '201':
          description: The change was successfully requested
          headers:
            Type:
              description: The type of the newly created resource as a URI
              required: true
              style: simple
              schema:
                type: string
                format: uri
            Location:
              description: The URI of the submitted ChangeRequest
              required: true
              style: simple
              schema:
                type: string
                format: uri
        '204':
          description: No Content
        '400':
          description: The update request body is invalid
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Not authenticated
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized to update the Logistics Object
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Logistics Object not found
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '415':
          description: Unsupported Content Type
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable Request
          content:
            application/ld+json:
              schema:
                $ref: '#/components/schemas/Error'  
  /logistics-objects/{logisticsObjectId}/logistics-events:
    get:
      tags:
        - Logistics Events
      summary: Retrieves the LogisticsEvents of a given LogisticsObject
      operationId: getLogisticsEvents_1
      parameters:
        - name: logisticsObjectId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/ld+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LogisticsEvent'
        '404':
